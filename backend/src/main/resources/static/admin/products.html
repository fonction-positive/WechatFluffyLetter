<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品 - FluffyLetter</title>
  <link rel="stylesheet" href="./assets/admin.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <h2>FluffyLetter 管理后台</h2>
        <div class="muted">商品管理</div>
      </div>
      <div class="actions">
        <span class="muted" data-login-status></span>
        <button data-logout style="display:none;">退出</button>
      </div>
    </div>

    <div class="layout">
      <div class="sidebar">
        <div style="font-weight:600;">导航</div>
        <div class="nav" data-nav style="margin-top:6px;">
          <a href="index.html">首页</a>
          <a href="categories.html">分类</a>
          <a href="products.html">商品</a>
          <a href="contact.html">联系信息</a>
          <a href="wechat-users.html">微信用户</a>
          <a href="favorites.html">收藏</a>
          <a href="settings.html">设置</a>
        </div>
      </div>
      <div class="content">
        <h3 class="page-title">商品</h3>
        <div class="card" style="min-width:auto;">
          <div class="actions" style="justify-content: space-between;">
            <div class="actions">
              <button id="prevBtn">上一页</button>
              <button id="nextBtn">下一页</button>
              <span class="muted" id="pageInfo"></span>
              <label style="margin:0;">size</label>
              <select id="size">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select>
              <button id="reloadBtn">刷新</button>
            </div>
            <div class="actions">
              <a href="product-edit.html"><button>新建商品</button></a>
            </div>
          </div>

          <div style="overflow:auto; margin-top: 10px;">
            <table>
              <thead>
                <tr>
                  <th>封面</th>
                  <th>ID</th>
                  <th>分类ID</th>
                  <th>中文名</th>
                  <th>英文名</th>
                  <th>价格</th>
                  <th>折扣价</th>
                  <th>热卖</th>
                  <th>启用</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="rows"></tbody>
            </table>
          </div>
          <div class="toast" data-toast style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/admin-common.js"></script>
  <script src="./assets/products.js"></script>
</body>
</html>
