<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>编辑商品 - FluffyLetter</title>
  <link rel="stylesheet" href="./assets/admin.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <h2>FluffyLetter 管理后台</h2>
        <div class="muted">商品编辑</div>
      </div>
      <div class="actions">
        <span class="muted" data-login-status></span>
        <button data-logout style="display:none;">退出</button>
      </div>
    </div>

    <div class="layout">
      <div class="sidebar">
        <div style="font-weight:600;">导航</div>
        <div class="nav" data-nav style="margin-top:6px;">
          <a href="index.html">首页</a>
          <a href="categories.html">分类</a>
          <a href="products.html">商品</a>
          <a href="contact.html">联系信息</a>
          <a href="wechat-users.html">微信用户</a>
          <a href="favorites.html">收藏</a>
          <a href="admin-users.html">管理员</a>
          <a href="settings.html">设置</a>
        </div>
      </div>
      <div class="content">
        <h3 class="page-title" id="title">商品</h3>
        <div class="actions" style="margin-bottom: 10px;">
          <a href="products.html"><button>返回列表</button></a>
          <button id="saveBtn">保存</button>
        </div>

        <div class="split">
          <div class="card">
            <h3>基础信息</h3>
            <label>分类</label>
            <select id="categoryId"></select>
            <label>价格 price</label>
            <input id="price" placeholder="例如: 99.90" />
            <label>折扣价 discountPrice</label>
            <input id="discountPrice" placeholder="例如: 79.90" />
            <label>热卖 hot</label>
            <select id="hot">
              <option value="false">false</option>
              <option value="true">true</option>
            </select>
            <label>启用 active</label>
            <select id="active">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>

          <div class="card">
            <h3>多语言</h3>
            <h4>中文（zh）</h4>
            <label>name</label>
            <input id="zh_name" />
            <label>brief</label>
            <textarea id="zh_brief"></textarea>
            <label>description</label>
            <textarea id="zh_desc"></textarea>
            <h4>英文（en）</h4>
            <label>name</label>
            <input id="en_name" />
            <label>brief</label>
            <textarea id="en_brief"></textarea>
            <label>description</label>
            <textarea id="en_desc"></textarea>
          </div>
        </div>

        <div class="card" style="min-width:auto; margin-top: 14px;">
          <h3>图片（images）</h3>
          <div class="actions" style="margin-bottom: 10px;">
            <button id="addImgBtn">新增一行</button>
          </div>
          <div style="overflow:auto;">
            <table>
              <thead>
                <tr>
                  <th>预览</th>
                  <th>上传</th>
                  <th>imageUrl</th>
                  <th>sortOrder</th>
                  <th>cover</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="imgRows"></tbody>
            </table>
          </div>
          <div class="toast" data-toast style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/admin-common.js"></script>
  <script src="./assets/product-edit.js"></script>
</body>
</html>
