<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>设置 - FluffyLetter</title>
  <link rel="stylesheet" href="./assets/admin.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <h2>FluffyLetter 管理后台</h2>
        <div class="muted">设置</div>
      </div>
      <div class="actions">
        <span class="muted" data-login-status></span>
        <button data-logout style="display:none;">退出</button>
      </div>
    </div>

    <div class="layout">
      <div class="sidebar">
        <div style="font-weight:600;">导航</div>
        <div class="nav" data-nav style="margin-top:6px;">
          <a href="index.html">首页</a>
          <a href="categories.html">分类</a>
          <a href="products.html">商品</a>
          <a href="contact.html">联系信息</a>
          <a href="wechat-users.html">微信用户</a>
          <a href="favorites.html">收藏</a>
          <a href="admin-users.html">管理员</a>
          <a href="settings.html">设置</a>
        </div>
      </div>
      <div class="content">
        <h3 class="page-title">设置</h3>
        <div class="row">
          <div class="card">
            <h3>环境</h3>
            <div class="kv">
              <div class="k">origin</div><div class="v" id="origin">-</div>
              <div class="k">token</div><div class="v" id="token">-</div>
              <div class="k">role</div><div class="v" id="role">-</div>
            </div>
          </div>
          <div class="card">
            <h3>操作</h3>
            <div class="muted">这里不调用额外接口，仅用于查看本地登录态。</div>
            <div class="actions" style="margin-top: 12px;">
              <button id="clearBtn" class="danger">清除登录态</button>
            </div>
            <div class="toast" data-toast style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/admin-common.js"></script>
  <script src="./assets/settings.js"></script>
</body>
</html>
