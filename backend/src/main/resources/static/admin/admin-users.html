<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理员 - FluffyLetter</title>
  <link rel="stylesheet" href="./assets/admin.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <h2>FluffyLetter 管理后台</h2>
        <div class="muted">管理员账号管理（superadmin）</div>
      </div>
      <div class="actions">
        <span class="muted" data-login-status></span>
        <button data-logout style="display:none;">退出</button>
      </div>
    </div>

    <div class="layout">
      <div class="sidebar">
        <div style="font-weight:600;">导航</div>
        <div class="nav" data-nav style="margin-top:6px;">
          <a href="index.html">首页</a>
          <a href="categories.html">分类</a>
          <a href="products.html">商品</a>
          <a href="contact.html">联系信息</a>
          <a href="wechat-users.html">微信用户</a>
          <a href="favorites.html">收藏</a>
          <a href="admin-users.html">管理员</a>
          <a href="settings.html">设置</a>
        </div>
      </div>
      <div class="content">
        <h3 class="page-title">管理员账号</h3>
        <div class="split">
          <div class="card">
            <h3>列表</h3>
            <div class="actions" style="margin-bottom: 10px;">
              <button id="reloadBtn">刷新</button>
            </div>
            <div style="overflow:auto;">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>username</th>
                    <th>role</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="rows"></tbody>
              </table>
            </div>
          </div>
          <div class="card">
            <h3>创建 / 编辑</h3>
            <div class="muted">仅 superadmin 可操作。你不能删除自己，也不能修改自己的 role。</div>
            <input type="hidden" id="editId" />
            <label>username</label>
            <input id="username" placeholder="例如: admin2" />
            <label>role</label>
            <select id="role">
              <option value="admin">admin</option>
              <option value="superadmin">superadmin</option>
            </select>
            <label>password（创建/重置）</label>
            <input id="password" type="password" placeholder="输入新密码" />
            <div class="actions" style="margin-top: 12px;">
              <button id="createBtn">创建</button>
              <button id="saveRoleBtn">保存角色</button>
              <button id="resetPwdBtn">重置密码</button>
              <button id="clearBtn">清空</button>
            </div>
            <div class="toast" data-toast style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/admin-common.js"></script>
  <script src="./assets/admin-users.js"></script>
</body>
</html>
