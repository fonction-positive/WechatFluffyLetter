services:
  mysql:
    image: mysql:8.0
    container_name: fluffyletter-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fluffyletter}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluffyletter-backend
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fluffyletter?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      FLUFFY_WECHAT_APPID: ${FLUFFY_WECHAT_APPID:-}
      FLUFFY_WECHAT_SECRET: ${FLUFFY_WECHAT_SECRET:-}
      FLUFFY_JWT_SECRET: ${FLUFFY_JWT_SECRET:-change_me_to_a_long_random_secret_key_32_chars_min}
      FLUFFY_UPLOAD_DIR: ${FLUFFY_UPLOAD_DIR:-/data/uploads}
    ports:
      - "${BACKEND_PORT:-7070}:8080"
    volumes:
      - uploads_data:/data/uploads

volumes:
  mysql_data:
  uploads_data:
